<ion-header>

  <ion-navbar>
    <ion-title>Portfolio Name</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closePopup()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formgroup" (ngSubmit)="portfolioNameChange()">
    <div style="background-color: #414141; margin: 15px 10px 10px 10px; padding: 5px; border-radius: 10px;">
      <ion-item style="background: none !important;">
        <ion-label>Name</ion-label>
        <ion-input placeholder="{{portfolioName}}" type="text" max="45" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="name.hasError('required') && name.touched" class="errorMessage">
        *Required Field
      </ion-item>
    </div>
 
    <ion-row style=" margin: 15px 10px 10px 10px;">
      <ion-col text-center>
        <button ion-button type="submit" [disabled]="!formgroup.valid" style="background-color: #414141;
        border-radius: 10px;
        width: 100%;">Change Portfolio Name</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
